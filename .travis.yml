language: objective-c
osx_image: xcode10

before_install:
- gem install xcpretty --no-document
- env
- locale
- gem install cocoapods --no-rdoc --no-ri --no-document --quiet
- pod --version
- pod setup
- pod repo update --silent
script:
- pod lib lint --allow-warnings
deploy:
  provider: script
  script: ./scripts/push.sh
  on:
    tags: true
